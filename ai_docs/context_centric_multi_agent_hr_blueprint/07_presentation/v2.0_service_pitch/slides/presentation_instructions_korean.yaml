        solutions: "#38A169"
        callout_bg: "#F0FFF4"
    speaker_script: |
      "지금 경험하고 계신 상황부터 말씀드리겠습니다. 귀하의 팀은 후보자당 6-10시간을 소요하여 채용 프로세스를 지연시키는 병목현상을 만들고 있습니다. 수동 스크리닝은 일관성 없음과 무의식적 편향을 도입합니다. 시간 압박 하에서 품질이 저하됩니다. 그리고 최악의 경우, 이는 확장되지 않습니다—더 많은 후보자는 단지 더 많은 문제를 의미할 뿐입니다.

      저는 이 모든 문제를 해결하는 컨텍스트 중심 자동화 서비스를 개발했습니다. 제 시스템은 7.7점 만점에 10점의 품질 점수를 달성하면서 단 15분 만에 후보자를 처리합니다. 컨텍스트 중심 접근법은 편향을 제거하고 일관된 품질로 무한히 확장됩니다.

      결과는? 우수한 품질로 대규모 시간 단축. 귀하의 팀은 시간을 되찾으면서 더 나은 채용 결정을 내릴 수 있습니다."
    intention:
